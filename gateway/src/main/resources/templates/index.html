<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HomePage</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet"  th:href="@{/css/custom.css}">
    <!--    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">-->
    <!--    <link rel="stylesheet" type="text/css" href="css/custom.css">-->
<!--    <script th:src="@{/libs/css/smoothness/jquery-ui-1.8.11.custom.css}"></script>-->
<!--    <script type="text/javascript" th:src="@{/libs/jquery-1.4.4.min.js}"></script>-->
</head>
<body>
    <div th:include="~{fragments/header :: header}"></div>

    <div class="container">
        <div class="row banner">
            <div class="span12">
                <div id="myCarousel" class="carousel slide">
                    <!-- Carousel indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- Carousel items -->
                    <div class="carousel-inner">
<!--                        <div class="active item"><img src="/examples/images/slide-01.jpg" alt="" /></div>-->
<!--                        <div class="item"><img src="/examples/images/slide-02.jpg" alt="" /></div>-->
<!--                        <div class="item"><img src="/examples/images/slide-03.jpg" alt="" /></div>-->
                    </div>
                    <!-- Carousel nav -->
                    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="span3"></div>
            <div class="span9"></div>
        </div>
    </div>

    <h4>Добро пожаловать на нашу репетиционную базу</h4>
    <a href="/rooms/view">Забронировать комнату</a>
    <br />
    <a href="/rehearsals">Мои репетиции</a>

</html>

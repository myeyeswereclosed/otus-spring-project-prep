<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HomePage</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet"  th:href="@{/css/custom.css}">
    <script type="text/javascript" th:src="@{/libs/jquery-1.4.4.min.js}"></script>
<!--    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>-->
</head>
<body>
    <div th:include="~{fragments/header :: header}"></div>

    <div class="container">
        <div class="row banner">
            <div class="span12">
                <div id="myCarousel" class="carousel slide">
                    <!-- Carousel indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- Carousel items -->
                    <div class="carousel-inner" id="carousel">

<!--                        <div class="active item"><img src="/examples/images/slide-01.jpg" alt="" /></div>-->
<!--                        <div class="item"><img src="/examples/images/slide-02.jpg" alt="" /></div>-->
<!--                        <div class="item"><img src="/examples/images/slide-03.jpg" alt="" /></div>-->
                    </div>
                    <!-- Carousel nav -->
                    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="span3"></div>
            <div class="span9"></div>
        </div>
    </div>

    <script type='text/javascript' th:inline="javascript">
        $(function () {
            $.ajax({
                url: "/rooms",
                type: "get",
                success: function (rooms) {
                    rooms.forEach(function(room) {
                        console.log("ROOM MAKE");
                        console.log(room);
                        $('#carousel').append(
                            `<div class="item active">
                                <img src="img/room_${room.id}.jpg" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>${room.name}</h5>
                                    <p>${room.description}</p>
                                </div>
                            </div>`
                        );

                        // $('.room-container').append(
                        //     $('<a href="/room/' + room.id + '/timetable">' + room.name + '</a><br/>')
                        // );
                    })
                }
            });
        });
    </script>

    <div th:include="~{fragments/footer :: footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rehearsals</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet"  th:href="@{/css/custom.css}">
    <script type="text/javascript" th:src="@{/libs/jquery-1.4.4.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
</head>
<body>
    <div class="container" id="main-container">

        <div th:include="~{fragments/header :: header}" hidden id="header"></div>
        <div th:include="~{fragments/rehearsals :: rehearsals}" hidden id="rehearsals" ></div>

        <script type='text/javascript' th:inline="javascript">
            accessStrategy(
                `${path}/currentUser`,
                function() {
                    $('#header').show();
                    $('#rehearsals').show();
                },
                function() {
                    location.href=`${path}/login`;
                }
            )
        </script>
    </div>
</body>
</html>

server:
  port: 8888
  servlet:
    context-path: /rehearsal-service

eureka:
  client:
    fetch-registry: true

spring:
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/rehearsal_base
    username: postgres
    password: testpassword
    driverClassName: org.postgresql.Driver
    initialization-mode: always
  jpa:
    show-sql: true
rehearsal:
  canBeCancelledBefore: 24 #hours
logging:
  level:
    org:
      springframework:
        web: DEBUG
